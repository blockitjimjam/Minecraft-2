<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/SSAARenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/TAARenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
</head>
<body>
    <h2 id="coordinates" style="position: absolute; margin: 10px; font-family: Arial, Helvetica, sans-serif; top: 0; right: 0; color: black;"></h2>   
    <button id="settings" style="position: absolute; margin: 10px; font-family: Arial, Helvetica, sans-serif; bottom: 0; left: 0; color: white; background-image: linear-gradient(to right, #b87700, #a03300); padding: 20px; border-radius: 3px;">Settings</button>
    <div id="settingsmenu" style="position: absolute; bottom: 0; right: 0; margin: 10%; display: none; font-family: Arial, Helvetica, sans-serif; background-color: black; color: white; padding: 10px; border-radius: 5px;">
        <p>Render distance</p>
        <input type="range" min="1" max="15" value="2" class="slider" id="renderDistance">
        <p>Chunk size</p>
        <input type="range" min="2" max="32" value="8" class="slider" id="chunkSize">
    </div> 
    <div id="central-cursor">
        +
    </div>
    <button id="block-menu-button"
    style="position:absolute; bottom:0; right:0; margin:10px;
           padding:20px; border-radius:3px;
           background-image:linear-gradient(to right,#0077b8,#0033a0);
           color:white;">
    Select Block
</button>

<div id="block-menu"
     style="position:absolute; bottom:70px; right:10px;
            display:none;
            background:#111;
            padding:10px;
            border-radius:6px;
            max-width:360px;
            max-height:300px;
            overflow:auto;">
</div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
